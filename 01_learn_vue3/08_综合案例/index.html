<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../08_综合案例/index.css">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <table>
            <thead>
                <th>序号</th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr v-for="(book,index) in filterBook">
                    <td>{{index+1}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.date}}</td>
                    <td>{{book.price}}</td>
                    <td>
                        <button :disabled="book.count <= 1" @click="decrement(index)">-</button>
                        <span class="counter">{{book.count}}</span>
                        <button @click="increment(index)">+</button>
                    </td>
                    <td><button @click="removeBook(index)">移除</button></td>
                </tr>
            </tbody>
        </table>
        <h2>总价格:{{totalPrice}}</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script src="../08_综合案例/index.js"></script>
</body>
</html>
