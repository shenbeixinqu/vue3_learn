<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            template: `
                <div>
                    <h2>{{message}}</h2>
                    <h2>{{counter}}</h2>
                    <button @click="increment">+</button>
                    <button @click="decrement">-</button>
                </div>
            `,
            data() {
                return {
                    message:"hello world",
                    counter: 100
                }
            },
            methods: {
                increment(){
                    this.counter++;
                },
                decrement(){
                    this.counter--
                }
            },

        }).mount("#app")
    </script>
</body>
</html>
