<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>{{info.name}}</h2>
        <button @click="changeName">改变名字</button>
        <button @click="changeInfoName">改变info名字</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    info:{name: 'kobe', age: 18}
                }
            },
            watch:{
                // info(newInfo,oldInfo){
                //     console.log("new", newInfo, "old", oldInfo)
                // }

                info:{
                    handler(newInfo,oldInfo){
                        console.log("new", newInfo, "old", oldInfo)
                    },
                    deep:true,
                    immediate:true
                }
            },
            methods: {
                changeName(){
                    this.info = {name: 'james'} 
                },
                changeInfoName(){
                    this.info.name = 'james'
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
