<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div style="color:red">哈哈哈哈</div>
        <div :style="{color: finalColor}">呵呵呵呵</div>
        <div :style="{fontSize: finalFontSize}">嘻嘻嘻嘻</div>
        <div :style="{'font-size': finalFontSize}">嘎嘎嘎嘎嘎</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    finalColor: 'red',
                    finalFontSize: '60px'
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
