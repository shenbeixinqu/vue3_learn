<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <img :src="imgUrl" alt="">
        <a :href="link">百度一下</a>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    imgUrl:'https://avatars.githubusercontent.com/u/50693470?s=60&v=4',
                    link:"https://www.baidu.com"
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
