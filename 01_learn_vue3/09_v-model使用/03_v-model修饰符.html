<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- lazy修饰符 -->
        <!-- 回车后开始同步 -->
        <!-- <input type="text" v-model.lazy="counter">
        <h2>{{counter}}</h2> -->

        <!-- number修饰符 -->
        <!-- 只监听数字部分 -->
        <!-- <input type="text" v-model.number="counter">
        <h2>{{counter}}</h2> -->

        <!-- trim修饰符 -->
        <!-- 去除前后空格 -->
        <input type="text" v-model.trim="counter">
        <h2>{{counter}}</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    counter: 100
                }
            },
        }
        Vue.createApp(App).mount("#app")
    </script>
</body>
</html>
